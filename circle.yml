machine:
  pre:
    - curl -O http://apache.osuosl.org/maven/maven-3/3.1.1/binaries/apache-maven-3.1.1-bin.tar.gz && tar xvf apache-maven-3.1.1-bin.tar.gz -C ~/.m2
  environment:
    PATH: $HOME/.m2/apache-maven-3.1.1/bin:$PATH
    M2_HOME: $HOME/.m2/apache-maven-3.1.1/
    M2: $HOME/.m2/apache-maven-3.1.1/bin/
    ANDROID_HOME: /usr/local/android-sdk-linux

dependencies:
  pre:
    - echo y | android update sdk --all --no-ui --force --filter "build-tools-20.0.0,platform-tools,android-19"
    - scripts/install-dependencies.sh
    - sudo apt-get update; sudo apt-get install s3cmd 
    - printf "[default]\naccess_key = $S3_ACCESS_KEY\n secret_key = $S3_SECRET_KEY" > ~/.s3cfg
    - git clone https://github.com/mapzen/apk-s3-lister.git; cd apk-s3-lister; ./upload.sh 

test:
  override:
    - mvn install -P jenkins -Dmixpanel.token=$MIXPANEL_TOKEN -Dosm_oauth.key=$OSM_AUTH_KEY -Dosm_oauth.secret=$OSM_AUTH_SECRET
  post:
    - >
      if [ -n "${PERFORM_RELEASE}" ]; then
        git reset --hard
        mvn clean release:clean release:prepare --batch-mode -DignoreSnapshots=true -DdryRun=true
        mvn clean release:clean release:prepare --batch-mode -DignoreSnapshots=true
        git clone $SIGN_REPO ../config
        mvn release:perform --batch-mode -DignoreSnapshots=true -Darguments="-Dmixpanel.token=$MIXPANEL_TOKEN -Dosm_oauth.key=$OSM_AUTH_KEY -Dosm_oauth.secret=$OSM_AUTH_SECRET -Dsign.keystore=../config/$SIGN_KEYSTORE -Dsign.alias=$SIGN_ALIAS -Dsign.storepass=$SIGN_STOREPASS -Dsign.keypass=$SIGN_KEYPASS"
      fi

deployment:
  all:
    branch: /^(?!master).*$/
    commands:
      - s3cmd put target/*.apk s3://android.mapzen.com/development/$CIRCLE_BRANCH-$CIRCLE_BUILD_NUM.apk
  latest:
    branch: master
    commands:
      - s3cmd put target/*.apk s3://android.mapzen.com/latest.apk 
      - s3cmd put target/*.apk s3://android.mapzen.com/snapshots/master-$CIRCLE_BUILD_NUM.apk
